{% extends 'addr/base.html' %}


{% block content %}
    {% for con in cons %}
    <div class="addr">
        <div class="date">
            <p>published : {{ con.published_date }}</p>
        </div>
        <h1><a href="{% url 'addr:con_detail' pk=con.pk %}">{{ con.name }}</a></h1>
    </div>
    {% endfor %}
{% endblock %}
